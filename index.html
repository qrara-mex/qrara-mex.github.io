<!DOCTYPE html>
<html lang="en">
<head>
	<title>Precios</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
 			<div class="wrap-table100" style="overflow-x:auto;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Insertar Prenda</button>

                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                            
                            <div class="modal-header">
                                <h7 class="modal-title" id="myModalLabel2">Insertar Prenda</h7>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Here set form -->
                                <label for="eur">Precio (EUR):</label>
                                <input id="eur" type="number" pattern="[^\s]+" required/> 
                                <label for="wight">Peso (Lb):</label>
                                <input id="weight" type="number" pattern="[^\s]+" required/> 
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="validateForm()">Agregar</button>
                            </div>
                        
                            </div>
                        </div>
                    </div>
                  
                <div class="table100 ver5 m-b-110">
                    <div style="overflow-x: auto;">
                    
                        <table id="myTable" data-vertable="ver5">
                            <thead>
                                <tr class="row100 head">
                                    <th class="column100 column1" data-column="column1">Precio (EUR)</th>
                                    <th class="column100 column2" data-column="column2">Peso (Lb)</th>
                                    <th class="column100 column3" data-column="column3">USD</th>
                                    <th class="column100 column4" data-column="column4">30%</th>
                                    <th class="column100 column5" data-column="column5">Envío</th>
                                    <th class="column100 column6" data-column="column6">Total USD</th>
                                    <th class="column100 column7" data-column="column7">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                            <tfoot id="tfoot">
                            </tfoot>
                        </table>
                    </div>
                </div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


    <script>
        function validateForm() {
            var eur = document.getElementById("eur").value;

            if (eur == "" || eur == null) {
                alert("Debe especificarse el precio.");
            }
            else{
                add_fields()   
            }
        }

        function add_fields() {
            var body = document.getElementById("tbody");
            var eur_price = document.getElementById("eur").value;
            var weight = document.getElementById("weight").value;

            if (weight == ''){
                weight = '0'
            }

            var weight_price = (weight*15).toFixed(2);
            var usd_price = (eur_price*1.25).toFixed(2);
            var percent = (usd_price*3/10).toFixed(2);
            var tot_usd = Math.ceil(parseFloat(usd_price) + parseFloat(percent) + parseFloat(weight_price));
            
            var row = body.rows.length

            body.innerHTML += '<tr id=' + row + ' class="row100"> <td class="column100 column1" data-column="column1">'+ eur_price + '</td> <td class="column100 column2" data-column="column2">'+ weight +'</td> <td class="column100 column3" data-column="column3">'+ usd_price +'</td><td class="column100 column4" data-column="column4">'+ percent + '</td><td class="column100 column5" data-column="column5">'+ weight_price + '</td><td class="column100 column6" data-column="column6">'+ tot_usd + '</td><td class="column100 column7" data-column="column7"> <button type="button" class="btn btn-danger" onclick="del_row(' + row + ');"><i class="fa fa-trash"></i></button></td></tr>'         
            update_totals()
        }

        function del_row(rowid)  
        {   
            var row = document.getElementById(rowid);
            row.parentNode.removeChild(row);
            update_totals()
        }

        function update_totals() {
            var table = document.getElementById("tbody");
            var tot = document.getElementById("tfoot");
            var totals = [0,0,0,0,0,0,0]

            for (var i = 0, row; row = table.rows[i]; i++) {
                if(row.id != "total"){
                    for (var j = 0, col; col = row.cells[j]; j++) {
                        totals[j] += parseFloat(col.textContent)
                    }  
                }
            }
            tot.innerHTML = '<tr class="row100" id="total"> <th class="column100 column1" data-column="column1">'+ totals[0].toFixed(2) + '</th> <th class="column100 column2" data-column="column2">'+ totals[1].toFixed(2) +'</th> <th class="column100 column3" data-column="column3">'+ totals[2].toFixed(2) +'</th><th class="column100 column4" data-column="column4">'+ totals[3].toFixed(2) +'</th><th class="column100 column5" data-column="column5">'+ totals[4].toFixed(2) +'</th><th class="column100 column6" data-column="column6">'+ totals[5] +'</th><th class="column100 column7" data-column="column7"></th></tr>'
        }
    
        update_totals()
    </script>

</body>
</html>
